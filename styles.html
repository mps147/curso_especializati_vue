<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Styles</title>
        <style>
            .active {background-color: green;}
            .no-active {background-color: red;}
            .default{color: yellow}
        </style>
    </head>
    <body>
        
        <div id="app">
            <button @click="isActive = !isActive">Alterar class</button>
            <div :class="{active : isActive}">
                Exemplo Style Vue
            </div>

            <div :class="isActive ? 'active' : 'no-active'">
                Exemplo 2
            </div>

            <div :class="['default', isActive ? 'active' : 'no-active']">
                Exemplo 3
            </div>

            <div :class="classObject">
                Exemplo 4
            </div>

            <div :style="{display: ['-webkit-flex', '-moz-flex', 'flex' ]}">
                Exemplo 5
            </div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    isActive: true,
                    classObject: {
                        active: false,
                        'text-red': true,
                        'color-white': false
                    }
                }
            });
        </script>
    </body>
</html>
