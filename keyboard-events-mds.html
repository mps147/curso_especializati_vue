<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Events Vue JS</title>
    </head>
    <body>
        
        <div id="app">
            <div @click.ctrl.exact="testeEvent">
                Click Aqui!
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                },
                methods: {
                    testeEvent: function (){
                        alert("You shoted a event")
                    }
                }
            });
        </script>
    </body>
</html>
