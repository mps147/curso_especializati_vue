<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Two way data binding</title>
    </head>
    <body>
        
        <div id="app">
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome" v-model:value="inpt"/>

            <p>{{ inpt }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    inpt: '',
                }
            });
        </script>
    </body>
</html>
