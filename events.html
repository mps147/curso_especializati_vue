<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Events Vue JS</title>
    </head>
    <body>
        
        <div id="app">
            <input type="text" @keyup="count++">
            <hr/>
            <button @click="count++">Incrementar</button>
            {{ count }}
            <button @click="count--">Decrementar</button>
            <hr>
            <input type="text" @keyup="getParameters"/>
            {{ length }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            new Vue({
                el: "#app",
                data: {

                    count: 0,
                    length: 0
                },
                methods: {
                    getParameters: function(event){
                        this.length = event.target.value.length;
                    }
                }
            });
        </script>
    </body>
</html>
